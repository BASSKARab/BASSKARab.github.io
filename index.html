<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Left Counter</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        h1 {
            font-size: 3rem;
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            color: white;
            background: #ff5733;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #e74c3c;
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="background-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h1 id="days-left"></h1>
        <p>Counter: <span id="click-counter">0</span></p>
        <button onclick="incrementCounter()">Click Me!</button>
    </div>

    <script>
        // Calculate days left from 22nd January, 2025
        function updateDaysLeft() {
            const targetDate = new Date("2025-01-22");
            const currentDate = new Date();
            const diffTime = targetDate - currentDate;
            const daysLeft = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById("days-left").innerText = `Days Left: ${daysLeft}`;
        }

        // Counter functionality
        let counter = 0;
        function incrementCounter() {
            counter++;
            document.getElementById("click-counter").innerText = counter;
        }

        // Initial call
        updateDaysLeft();
        // Update days left every minute
        setInterval(updateDaysLeft, 60000);
    </script>
</body>
</html>

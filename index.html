<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Left Counter</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow-x: hidden;
            background-image: linear-gradient(rgb(177, 176, 176), rgba(0, 0, 0, 0.5)),url('image.jpg');
            
            background-position: center; /* Centers the image */
            
        }

        video {
            width: 150%;
            height: 180vh;
            display: block;
            max-width: 100%; /* Optional: limits the width of the video */
            max-height: 80%; 
        }

        .days-left {
            background: rgba(176, 37, 37, 0.8);
            padding: 20px;
            font-size: 2rem;
            font-family: 'Courier New', Courier, monospace;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            padding: 20px;
        }

        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            color: white;
            background: #ff5733;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #e74c3c;
        }
    </style>
</head>
<body>
    <!-- <audio autoplay loop>
        <source src="background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio> -->
    <video autoplay loop muted>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="days-left" id="days-left">
        Days Left: Calculating...
    </div>

    <div class="container">
        
        
        <p>Show Us Some love‚ù§Ô∏è! </p>
            <button onclick="incrementCounter()">Blessingsüéä</button>
            <p>Love count <span id="click-counter">0</span></p>
    </div>

    <script>
        
        function updateDaysLeft() {
            const targetDate = new Date("2025-01-22");
            const currentDate = new Date();
            const diffTime = targetDate - currentDate;
            const daysLeft = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById("days-left").innerText = `Days Left: ${daysLeft}`;
        }

        let counter = 0;
        function incrementCounter() {
            counter++;
            document.getElementById("click-counter").innerText = counter;
        }

        // Initial call
        updateDaysLeft();
        // Update days left every minute
        setInterval(updateDaysLeft, 60000);
    </script>
</body>
</html>

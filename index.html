<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Left Counter</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow-x: hidden;
            background-image: linear-gradient(rgb(177, 176, 176), rgba(0, 0, 0, 0.5)),url('image.jpg');
            
            background-position: center; /* Centers the image */
            
        }

        video {
            width: 150%;
            height: 180vh;
            display: block;
            max-width: 100%; /* Optional: limits the width of the video */
            max-height: 80%; 
        }

        .days-left {
            background: rgba(176, 37, 37, 0.8);
            padding: 20px;
            font-size: 2rem;
            font-family: 'Courier New', Courier, monospace;
        }

        .container {
            display: flex;
            font-size: 2rem;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            padding: 20px;
        }

        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            color: white;
            background: #ff5733;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #e74c3c;
        }
        .heart {
            position: fixed;
            color: red;
            font-size: 2rem;
            animation: float 3s ease-out forwards;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="days-left" id="days-left">
        Days Left: Calculating...
    </div>
    <audio autoplay loop>
        <source src="m31.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <video autoplay loop muted>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    

    <div class="container">
        
        
        <p>Show Us Some love‚ù§Ô∏è! </p>
            <button onclick="createHeart()">Blessingsüéä</button>
            <!-- <p>Love count <span id="click-counter">0</span></p> -->
    </div>

    <script>
        
        function updateDaysLeft() {
            const targetDate = new Date("2025-01-22");
            const currentDate = new Date();
            const diffTime = targetDate - currentDate;
            const daysLeft = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById("days-left").innerText = `Days Left: ${daysLeft} üéâ`;
        }

        let counter = 0;
        function incrementCounter() {
            counter++;
            document.getElementById("click-counter").innerText = counter;
            createHeart();
            
        }
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.top = '80vh';
            heart.innerText = ' üíï‚ù§Ô∏èüíï‚ù§Ô∏èüíï  ';
            document.body.appendChild(heart);
            

            // Remove heart after animation
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }
        // Initial call
        updateDaysLeft();
        // Update days left every minute
        setInterval(updateDaysLeft, 60000);
    </script>
</body>
</html>
